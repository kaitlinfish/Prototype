<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Candidate Page</title>
    <link rel="stylesheet" type="text/css" href="voterCandidateStyle.css">
</head>
<body>
    <h1>Candidate List</h1>

    <table>
        <thead>
            <tr>
                <th>Candidate Name</th>
                <th>Party</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jhon Doe</td>
                <td>Purple Party</td>
                <td>
                    <label>
                        <input type="checkbox" name="vote" value="John-Doe"> 
                    </label>
                    
                </td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Violet Party</td>
                <td>
                    <label>
                        <input type="checkbox" name="vote" value="Jane-Smith">
                    </label>
                </td>
            </tr>
            <div class="submit-button-container">
                <input type="submit" value="Submit Vote">
            </div>
           
        </tbody>
    </table>
</body>
</html>
